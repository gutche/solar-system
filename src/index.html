		<script type="text/javascript">
			const mat4 = glMatrix.mat4;
			const vec3 = glMatrix.vec3;
			const vec2 = glMatrix.vec2;
			// Converts from degrees to radians.
			Math.radians = function (degrees) {
				return (degrees * Math.PI) / 180;
			};

			// Converts from radians to degrees.
			Math.degrees = function (radians) {
				return (radians * 180) / Math.PI;
			};
		</script>
		<!-- prettier-ignore -->
		<script id="sun-vs" type="x-shader/x-vertex">#version 300 es
			precision mediump float;
			
			layout (location = 0) in vec3 aPos;
			layout (location = 2) in vec2 aTexCoord;
			
			// Uniform Buffer Object
			uniform UBO {
				mat4 projection;
				mat4 view;
			};
			
			uniform mat4 model;
			
			out vec2 TexCoord;
			
			void main() {
				TexCoord = aTexCoord;
				gl_Position = projection * view * model * vec4(aPos, 1.0);
			}
		</script>

		<!-- prettier-ignore -->
		<script id="sun-fs" type="x-shader/x-fragment">#version 300 es
			precision mediump float;

			in vec2 TexCoord;

			uniform sampler2D uTexture;

			out vec4 FragColor;

			void main() {
				FragColor = texture(uTexture, TexCoord);
			}
		</script>

		<!-- prettier-ignore -->
		<script id="planets-vs" type="x-shader/x-vertex">#version 300 es
			precision mediump float;
			
			layout (location = 0) in vec3 aPos;
			layout (location = 1) in vec3 aNormal;
			layout (location = 2) in vec2 aTexCoord;
			
			// Uniform Buffer Object
			uniform UBO {
				mat4 projection;
				mat4 view;
			};
			
			uniform mat4 model;
			
			out vec2 TexCoord;
			out vec3 Normal;
			out vec3 FragPos;
			
			void main() {
				TexCoord = aTexCoord;
				FragPos = vec3(model * vec4(aPos, 1.0));
				Normal = mat3(transpose(inverse(model))) * aNormal;  
				gl_Position = projection * view * model * vec4(aPos, 1.0);
			}
		</script>

		<!-- prettier-ignore -->
		<script id="planets-fs" type="x-shader/x-fragment">#version 300 es
			precision mediump float;
			
			in vec2 TexCoord;
			in vec3 Normal;
			in vec3 FragPos;

			out vec4 FragColor;
			
			uniform sampler2D uTexture;
			uniform sampler2D uNormalTexture;
			uniform sampler2D uSpecularTexture;
			
			uniform vec3 lightColor;
			uniform vec3 lightPos;
			uniform vec3 viewPos;
			
			uniform float lightConstant;
			uniform float lightLinear;
			uniform float lightQuadratic;
			
			
			void main() {
				// Texture color
				vec3 color = texture(uTexture, TexCoord).rgb;
			
				// Normal mapping
				vec3 normal =  texture(uNormalTexture, TexCoord).rgb + Normal;
				normal = normalize(normal * 2.0 - 1.0)  ;
				
			
				// Lighting calculations
				vec3 ambient = 0.05 * lightColor;
			
				vec3 lightDir = normalize(lightPos - FragPos);
				float diff = max(dot(normal, lightDir), 0.0);
				vec3 diffuse = diff * lightColor;
			
				// Specular mapping
				float specularStrength = texture(uSpecularTexture, TexCoord).r;
				vec3 viewDir = normalize(viewPos - FragPos);
				vec3 reflectDir = reflect(-lightDir, normal);
				float spec = pow(max(dot(viewDir, reflectDir), 1.0), 32.0);
				vec3 specular = specularStrength * spec * lightColor;

				// Attenuation
				float distance = length(lightPos - FragPos);
				float attenuation = 1.0 / (lightConstant + lightLinear * distance + lightQuadratic * distance * distance);
				
			
				vec3 result = (ambient + diffuse + specular) * color * attenuation;
				// Only illuminate the side facing the light
				if(diff <= 0.0) {
					result = (ambient) * specular; // Apply only ambient light on the shadowed side
    			}

				FragColor = vec4(result, 1.0);
			}
		</script>

		<script id="atmosphere-vs" type="x-shader/x-vertex">#version 300 es
			precision mediump float;

			layout (location = 0) in vec3 aPos;
			layout (location = 2) in vec2 aTexCoord;

			// Uniform Buffer Object
			uniform UBO {
				mat4 projection;
				mat4 view;
			};

			uniform mat4 model;

			out vec2 TexCoord;

			void main() {
				TexCoord = aTexCoord;
				gl_Position = projection * view * model * vec4(aPos, 1.0);
			}
		</script>

		<!-- prettier-ignore -->
		<script id="atmosphere-fs" type="x-shader/x-fragment">#version 300 es
			precision mediump float;

			in vec2 TexCoord;

			uniform sampler2D uCloudsTexture;

			out vec4 FragColor;

			void main() {
				vec4 color = texture(uCloudsTexture, TexCoord);
				if (color.a < 0.6) {
					discard;
				}
				FragColor = color;
			}
		</script>

	<body>
		<canvas
			id="myCanvas"
			width="500"
			height="500"></canvas>
		<script type="text/javascript">
			const gl = createContext("myCanvas");
			const canvas = document.getElementById("myCanvas");
			// ---------------------------------------------------
			// CREAR TODOS LOS PROGRAMAS QUE NECESITES
			// ---------------------------------------------------
			const sphereProgram = new ShaderProgram();
			sphereProgram.createVertexShader(
				document.getElementById("sun-vs").text
			);
			sphereProgram.createFragmentShader(
				document.getElementById("sun-fs").text
			);
			sphereProgram.compile();
			sphereProgram.link();
			sphereProgram.autocatching();

			const moonProgram = new ShaderProgram();
			moonProgram.createVertexShader(
				document.getElementById("planets-vs").text
			);
			moonProgram.createFragmentShader(
				document.getElementById("planets-fs").text
			);
			moonProgram.compile();
			moonProgram.link();
			moonProgram.autocatching();

			const earthProgram = new ShaderProgram();
			earthProgram.createVertexShader(
				document.getElementById("planets-vs").text
			);
			earthProgram.createFragmentShader(
				document.getElementById("planets-fs").text
			);
			earthProgram.compile();
			earthProgram.link();
			earthProgram.autocatching();

			const atmosphereProgram = new ShaderProgram();
			atmosphereProgram.createVertexShader(
				document.getElementById("atmosphere-vs").text
			);
			atmosphereProgram.createFragmentShader(
				document.getElementById("atmosphere-fs").text
			);
			atmosphereProgram.compile();
			atmosphereProgram.link();
			atmosphereProgram.autocatching();

			// variables to control translation and rotation
			var cameraPosition = vec3.fromValues(0.0, 0.0, -40.0); //Camera pointing at origin
			var cameraFront = vec3.fromValues(0.0, -6.0, 20.0);
			var cameraUp = vec3.fromValues(0.0, 1.0, 0.0);

			let lastX = 250;
			let lastY = 250;
			let firstMouse = true;
			let yaw = 70.0;
			let pitch = 0.0;
			// ---------------------------------------------------
			// CREAMOS EL UBO Y VINCULAMOS TODOS LOS PROGRAMAS
			// QUE HARÁN USO DE ESTE UBO
			// ---------------------------------------------------
			// TODO: PROGRAMA debe ser algún Programa que crees y que contenga el UBO
			const ubo = new UBO("UBO", sphereProgram, ["projection", "view"]);

			// Aquí añade todos los uniformes que quieres compartir

			// TODO: Realiza esta llamada con cada programa que vayas a utilizar
			ubo.attachProgram(sphereProgram);
			ubo.attachProgram(earthProgram);
			ubo.attachProgram(moonProgram);
			ubo.attachProgram(atmosphereProgram);

			// ---------------------------------------------------
			// CREA EL VAO, VBO'S Y EBO PARA LA ESFERA (createSphere())
			// CREA EL VAO, VBO'S Y EBO PARA EL ANILLO (createRing())
			//  {
			//    "vertices": vertices,
			//    normals: normals,
			//    texCoords: uvs,
			//    indices: indices
			// }
			// ---------------------------------------------------
			// TODO: Crea una esfera y sube la geometría a la tarjeta gráfica
			const sphereGeo = createSphere();
			const ringGeo = createRing();

			const VAO = gl.createVertexArray();
			const VBO = gl.createBuffer();
			const VBO2 = gl.createBuffer();
			const VBO3 = gl.createBuffer();
			const EBO = gl.createBuffer();

			gl.bindVertexArray(VAO);

			// position attribute
			gl.bindBuffer(gl.ARRAY_BUFFER, VBO);
			gl.bufferData(
				gl.ARRAY_BUFFER,
				new Float32Array(sphereGeo.vertices),
				gl.STATIC_DRAW
			);

			gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
			gl.enableVertexAttribArray(0);

			// normal attribute
			gl.bindBuffer(gl.ARRAY_BUFFER, VBO2);
			gl.bufferData(
				gl.ARRAY_BUFFER,
				new Float32Array(sphereGeo.normals),
				gl.STATIC_DRAW
			);

			gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0);
			gl.enableVertexAttribArray(1);

			// texCoord attribute
			gl.bindBuffer(gl.ARRAY_BUFFER, VBO3);
			gl.bufferData(
				gl.ARRAY_BUFFER,
				new Float32Array(sphereGeo.texCoords),
				gl.STATIC_DRAW
			);

			gl.vertexAttribPointer(2, 2, gl.FLOAT, false, 0, 0);
			gl.enableVertexAttribArray(2);

			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, EBO);
			gl.bufferData(
				gl.ELEMENT_ARRAY_BUFFER,
				new Uint32Array(sphereGeo.indices),
				gl.STATIC_DRAW
			);

			const sunTexture = loadTexture("../resources/sun.png");
			const earthTexture = loadTexture("../resources/earth_diffuse.jpg");
			const earthNormalTexture = loadTexture(
				"../resources/earth_normal.jpg"
			);
			const earthSpecularTexture = loadTexture(
				"../resources/earth_specular.jpg"
			);
			const earthCloudsTexture = loadTexture(
				"../resources/earth_clouds.png"
			);
			const moonTexture = loadTexture("../resources/moon.png");

			gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);

			function loadTexture(url) {
				const texture = gl.createTexture();
				const image = new Image();

				image.onload = function () {
					gl.bindTexture(gl.TEXTURE_2D, texture);
					gl.texImage2D(
						gl.TEXTURE_2D,
						0,
						gl.RGBA,
						gl.RGBA,
						gl.UNSIGNED_BYTE,
						image
					);
					gl.generateMipmap(gl.TEXTURE_2D);
					gl.texParameteri(
						gl.TEXTURE_2D,
						gl.TEXTURE_MIN_FILTER,
						gl.LINEAR_MIPMAP_LINEAR
					);
					gl.texParameteri(
						gl.TEXTURE_2D,
						gl.TEXTURE_MAG_FILTER,
						gl.LINEAR
					);
				};

				image.src = url;
				return texture;
			}

			const renderPlanet = (
				model,
				shaderProgramP,
				texture,
				normalTexture,
				specularTexture
			) => {
				shaderProgramP.bind();
				shaderProgramP.setUniformMat4("model", model);
				shaderProgramP.setUniform3f("lightPos", 0.0, 0.0, 0.0);
				shaderProgramP.setUniform3f("viewPos", cameraPosition);
				shaderProgramP.setUniform3f("lightColor", 1.0, 1.0, 1.0);

				shaderProgramP.setUniform1f("lightConstant", 1.0);
				shaderProgramP.setUniform1f("lightLinear", 0.09);
				shaderProgramP.setUniform1f("lightQuadratic", 0.032);

				gl.activeTexture(gl.TEXTURE1);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				shaderProgramP.setUniform1i("uTexture", 1);

				gl.activeTexture(gl.TEXTURE2);
				gl.bindTexture(gl.TEXTURE_2D, normalTexture);
				shaderProgramP.setUniform1i("uNormalTexture", 2);

				gl.activeTexture(gl.TEXTURE3);
				gl.bindTexture(gl.TEXTURE_2D, specularTexture);
				shaderProgramP.setUniform1i("uSpecularTexture", 3);

				gl.bindVertexArray(VAO);
				gl.drawElements(
					gl.TRIANGLES,
					sphereGeo.indices.length,
					gl.UNSIGNED_INT,
					0
				);
			};

			function renderSun(model, texture, shaderProgram) {
				shaderProgram.bind();
				shaderProgram.setUniformMat4("model", model);

				gl.activeTexture(gl.TEXTURE1);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				shaderProgram.setUniform1i("uTexture", 1);

				gl.bindVertexArray(VAO);
				gl.drawElements(
					gl.TRIANGLES,
					sphereGeo.indices.length,
					gl.UNSIGNED_INT,
					0
				);
			}

			function renderAtmosphere(model, texture, shaderProgram) {
				gl.enable(gl.BLEND);
				gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

				shaderProgram.bind();
				shaderProgram.setUniformMat4("model", model);

				gl.activeTexture(gl.TEXTURE1);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				shaderProgram.setUniform1i("uCloudsTexture", 1);

				gl.bindVertexArray(VAO);
				gl.drawElements(
					gl.TRIANGLES,
					sphereGeo.indices.length,
					gl.UNSIGNED_INT,
					0
				);

				gl.disable(gl.BLEND);
			}

			gl.clearColor(0.0, 0.0, 0.0, 1.0);
			gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

			function renderFunc(time) {
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.enable(gl.DEPTH_TEST);

				time *= 0.001; // to seconds

				const proj = mat4.create();
				mat4.perspective(
					proj,
					Math.radians(60.0),
					gl.canvas.width / gl.canvas.height,
					0.001,
					1000.0
				);
				const view = mat4.create();
				mat4.lookAt(
					view,
					cameraPosition,
					vec3.add(vec3.create(), cameraPosition, cameraFront),
					cameraUp
				);
				// mat4.translate(view, view, [0.0, 0.0, -20.0]);

				// Sun model
				const sunModel = mat4.create();
				const sunScale = 2.0;
				const sunPosition = [0.0, 0.0, 0.0];
				const sunRotationPeriod = time * 20.0;

				mat4.translate(sunModel, sunModel, sunPosition);
				mat4.scale(sunModel, sunModel, [sunScale, sunScale, sunScale]);
				mat4.rotate(
					sunModel,
					sunModel,
					Math.radians(sunRotationPeriod),
					[0.0, 1.0, 0.0]
				);

				// Earth model
				const earthModel = mat4.create();
				const earthScale = 1.0;
				const earthOrbitalPeriod = time * 0.5;
				const earthRotationPeriod = time * 60.0;
				const earthOrbitalAngle = time * 0.5; // Radius of the earth's orbit
				const earthOrbitRadius = 5.0;

				// Initial Earth position in the xz-plane
				const earthInitialPosition = [earthOrbitRadius, 0.0, 0.0];

				// Create a rotation matrix for the Earth's orbit around the Sun
				const earthOrbitRotation = mat4.create();
				mat4.rotate(
					earthOrbitRotation,
					earthOrbitRotation,
					earthOrbitalAngle,
					[0.0, 1.0, 0.0]
				);

				// Apply the rotation matrix to the Earth's initial position
				const earthPosition = vec3.transformMat4(
					vec3.create(),
					earthInitialPosition,
					earthOrbitRotation
				);

				mat4.translate(earthModel, earthModel, earthPosition);
				mat4.scale(earthModel, earthModel, [
					earthScale,
					earthScale,
					earthScale,
				]);
				mat4.rotate(
					earthModel,
					earthModel,
					Math.radians(earthRotationPeriod),
					[0.0, 1.0, 0.0]
				);

				// Moon model

				const moonModel = mat4.create();
				const moonScale = 0.3;
				const moonOrbitalPeriod = time * 2.0;
				const moonRotationPeriod = time * 35.0;
				const moonOrbitRadius = 1.5; // Radius of the moon's orbit

				const moonInitialPosition = [moonOrbitRadius, 0.0, 0.0];

				const moonOrbitRotation = mat4.create();
				mat4.rotate(
					moonOrbitRotation,
					moonOrbitRotation,
					moonOrbitalPeriod,
					[0.0, 1.0, 0.0]
				);

				// Apply the rotation matrix to the Moon's initial position relative to the Earth
				const moonPositionRelativeToEarth = vec3.transformMat4(
					vec3.create(),
					moonInitialPosition,
					moonOrbitRotation
				);

				// Calculate the Moon's position in the world coordinates
				const moonPosition = vec3.add(
					vec3.create(),
					moonPositionRelativeToEarth,
					earthPosition
				);

				mat4.translate(moonModel, moonModel, moonPosition);
				mat4.scale(moonModel, moonModel, [
					moonScale,
					moonScale,
					moonScale,
				]);
				mat4.rotate(
					moonModel,
					moonModel,
					Math.radians(moonRotationPeriod),
					[0.0, 1.0, 0.0]
				);

				// Bind
				ubo.bind();
				ubo.uploadData("projection", proj);
				ubo.uploadData("view", view);
				ubo.uploadAll();

				// Render the sun
				renderSun(sunModel, sunTexture, sphereProgram);

				renderPlanet(
					earthModel,
					earthProgram,
					earthTexture,
					earthNormalTexture,
					earthSpecularTexture
				);

				// Render the moon
				renderPlanet(
					moonModel,
					moonProgram,
					moonTexture,
					moonTexture,
					moonTexture
				);

				// Render the atmosphere
				const atmosphereModel = mat4.create();
				mat4.translate(atmosphereModel, atmosphereModel, earthPosition);
				mat4.scale(atmosphereModel, atmosphereModel, [
					earthScale * 1.01,
					earthScale * 1.01,
					earthScale * 1.01,
				]);
				mat4.rotate(
					atmosphereModel,
					atmosphereModel,
					Math.radians(earthRotationPeriod * 1.1),
					[0.0, 1.0, 0.0]
				); // Slightly faster rotation

				renderAtmosphere(
					atmosphereModel,
					earthCloudsTexture,
					atmosphereProgram
				);

				requestAnimationFrame(renderFunc);
			}

			document.addEventListener(
				"pointerlockchange",
				lockChangeAlert,
				false
			);
			document.addEventListener("keydown", function (event) {
				/*
					65 => A
					68 => D
					83 => S
					87 => W
					81 => Q
					69 => E

					37 => Flecha izq
					39 => Fecha drcha
					38 => Fecha arriba
					40 => Fecha abajo

				*/
				var cameraSpeed = 0.4; // Speed
				const cameraFrontNormalized = vec3.normalize(
					vec3.create(),
					cameraFront
				);
				const cameraRight = vec3.cross(
					vec3.create(),
					cameraFrontNormalized,
					cameraUp
				);
				switch (event.keyCode) {
					//translation
					case 87:
						vec3.add(
							cameraPosition,
							cameraPosition,
							vec3.scale(
								vec3.create(),
								cameraFrontNormalized,
								cameraSpeed
							)
						);
						break;
					case 68:
						vec3.add(
							cameraPosition,
							cameraPosition,
							vec3.scale(vec3.create(), cameraRight, cameraSpeed)
						);

						break;
					case 83:
						vec3.sub(
							cameraPosition,
							cameraPosition,
							vec3.scale(
								vec3.create(),
								cameraFrontNormalized,
								cameraSpeed
							)
						);
						break;
					case 65:
						vec3.sub(
							cameraPosition,
							cameraPosition,
							vec3.scale(vec3.create(), cameraRight, cameraSpeed)
						);
						break;
					case 81:
						cameraPosition[1] += cameraSpeed;
						break;
					case 69:
						cameraPosition[1] -= cameraSpeed;
						break;
				}
			});

			function mouse_callback(event) {
				let x = event.movementX;
				let y = event.movementY;
				const sensitivity = 0.1;

				if (firstMouse) {
					lastX = x;
					lastY = y;
					firstMouse = false;
				} else {
					x += lastX;
					y += lastY;
				}

				if (pitch > 89.0) pitch = 89.0;
				if (pitch < -89.0) pitch = -89.0;

				const xoffset = x - lastX;
				const yoffset = lastY - y;
				lastX = x;
				lastY = y;

				yaw += xoffset * sensitivity;
				pitch += yoffset * sensitivity;

				const direction = vec3.create();
				direction[0] =
					Math.cos(Math.radians(yaw)) * Math.cos(Math.radians(pitch));
				direction[1] = Math.sin(Math.radians(pitch));
				direction[2] =
					Math.sin(Math.radians(yaw)) * Math.cos(Math.radians(pitch));
				vec3.normalize(cameraFront, direction);
			}

			//Mouse movement event listener
			canvas.addEventListener("click", async () => {
				if (!document.pointerLockElement) {
					await canvas.requestPointerLock({
						unadjustedMovement: true,
					});
				}
			});

			function lockChangeAlert() {
				if (document.pointerLockElement === canvas) {
					console.log("The pointer lock status is now locked");
					document.addEventListener(
						"mousemove",
						mouse_callback,
						false
					);
				} else {
					console.log("The pointer lock status is now unlocked");
					document.removeEventListener(
						"mousemove",
						mouse_callback,
						false
					);
				}
			}

			function resizeCanvas() {
				const canvas = gl.canvas;
				// Lookup the size the browser is displaying the canvas in CSS pixels.
				const displayWidth = canvas.clientWidth;
				const displayHeight = canvas.clientHeight;

				// Check if the canvas is not the same size.
				const needResize =
					canvas.width !== displayWidth ||
					canvas.height !== displayHeight;

				if (needResize) {
					// Make the canvas the same size
					canvas.width = displayWidth;
					canvas.height = displayHeight;
					gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
				}
			}

			window.addEventListener("resize", resizeCanvas);
			resizeCanvas();

			renderFunc(0.0);
		</script>
	</body>
